<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="main.js">
</head>

<body>

    <h1>Show 5 Products</h1>

    <div class="buttons">
        <button onclick="filterColors('all')">Show All Colors</button>
        <button onclick="filterColors('red')">Red</button>
        <button onclick="filterColors('blue')">Blue</button>
        <button onclick="filterColors('green')">Green</button>
        <button onclick="filterColors('yellow')">Yellow</button>
        <button onclick="filterColors('black')">Black</button>
    </div>

    <div class="product-list" id="productList"></div>
    <!-- Modal Video Popup -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeVideo()">&times;</span>
            <iframe id="videoFrame" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
